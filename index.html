<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body class="container">
    <div class="startMenu menu">
        <form action="#">
            <div class="btn btn-primary menuBtn mt-4">Lägg Beställning</div><br>
            <div class="btn btn-primary menuBtn my-4">Hitta Beställning</div><br>
            <div class="btn btn-primary menuBtn">Meny</div>
        </form>
    </div>
    <div class="orderMenu d-flex justify-content-center">
        <form action="#">
            <h1 class="tableNr text-center">Bord X</h1>
            <div class="form-group"></div>
            <div class="addFood form-group">Lägg till mat
                <div>
                    <input list="foodMeny" placeholder="Lägg till mat">
                    <datalist id="foodMeny">
                        <option>Opera</option>
                        <option>Calzone</option>
                        <option>Capricciosa</option>
                        <option>Afrikano</option>
                    </datalist>
                    <div class="btn btn-primary">+</div>
                </div>
            </div>
            <div class="form-group">
                <div class="addDrink form-group">Lägg till dryck
                    <div>
                        <input list="drinkMeny" placeholder="Lägg till dryck">
                        <datalist id="drinkMeny">
                            <option>Cola</option>
                            <option>Fanta</option>
                            <option>Vatten</option>
                            <option>Öl</option>
                        </datalist>
                        <div class="btn btn-primary">+</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="addSauce form-group">Lägg till sås
                    <div>
                        <input list="sauceMeny" placeholder="Lägg till sås">
                        <datalist id="sauceMeny">
                            <option>Bearnaisesas 10 cl</option>
                            <option>Kebabsas mild 10 cl</option>
                            <option>Kebabsas stark 10 cl</option>
                            <option>Kebabsas blandad 10 cl</option>
                        </datalist>
                        <div class="btn btn-primary">+</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="note my-2">
                    <p class="mb-0">Noteringar</p>
                    <textarea name="note" id="note" cols="28" rows="5"></textarea>
                </div>
            </div>
            <br>
            <div class="btn btn-primary my-1 menuBtn justify-content-end">Skicka beställning</div>
        </form>
    </div>




</body>

</html>
